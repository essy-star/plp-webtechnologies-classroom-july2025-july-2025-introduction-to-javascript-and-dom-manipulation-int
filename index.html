<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mastering Javascript Fundamentals</h1>

    <!--Part 1: Basics-->
    <section id="part1">
        <h2>Part 1: Javascript basics</h2>
        <button id="check-age-btn">Check Age</button>
        <p id="age-result"></p>
    </section>

    <!-- Part 2: Functions-->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button id="calc-total-btn">Calculate total</button>
        <p id="total-result"></p>

        <button id="toggle-msg-btn">Toggle message</button>
        <p id="toggle-message" class="hidden">You toggled me</p>
    </section>

    <!--Part 3: Loops-->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button id="count-btn">Start count down</button>
        <ul id="countdown-list"></ul>
        <button id="show-names-btn">show names</button>
        <ul id="names-list"></ul>
    </section>

    <!--Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="change-text-btn">Change heading text</button>
        <button id="add-item-btn">Add new list item</button>
        <ul id="dynamic-list"></ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
